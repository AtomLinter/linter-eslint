dependencies:
  pre:
    - sudo apt-get update
    - sudo apt-get install wget
  post:
    - wget -O atom-amd64.deb https://atom.io/download/deb
    - sudo dpkg --install atom-amd64.deb || true
    - sudo apt-get -f install -y
test:
  override:
    - npm run lint
    - npm run compile
    - atom -v
    - apm install
    - apm test
